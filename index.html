<!DOCTYPE html>
<html>

<head>
	<script src="./jquery-3.4.1.slim.min.js"></script>
	<script type="text/javascript" src="./app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="Configurations.css" />
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/additional-methods.js"></script>
</head>

<body>
	<div>
		<!-- Navbar -->
		<div id="topnav">
			<div class="topnav">
				<div class="topnav-left">
					<a id="Nabar_welcome">Packman</a>
					<a id="Nabar_login" onclick="switchDives('LOGIN')">Log In</a>
					<a id="Nabar_register" onclick="switchDives('SIGNUP')">Sign Up</a>
					<a id="Nabar_about" onclick="openDialog()">About</a>
				</div>
			</div>

			<!-- WelcomePage -->
		</div id="WelcomePage">
		<button type="button" id="centerSignUp" onclick="document.getElementById('LOGIN').style.display='block'"
			class="btn btn-outline-primary" style="width: 20%;">LOG IN</button>
		<button type="button" id="centerLogIn" onclick="document.getElementById('SIGNUP').style.display='block'"
			class="btn btn-outline-primary" style="width: 20%;">SIGN UP</button>
	</div>


	<!-- LOG_IN -->
	<div id="LOGIN" class="modal">

		<form id="log_in" class="modal-content animate">
			<div class="imgcontainer">
				<span onclick="pressX()" class="close" title="Close Modal">&times;</span>
			</div>

			<div class="container">
				<label for="uname"><b>User</b></label>
				<input type="text" id="uname" placeholder="Enter Username" name="uname" required>

				<label for="psw"><b>Password</b></label>
				<input type="password" id="pswdL" placeholder="Enter Password" name="psw" required>

				<button type="submit" onclick="switchDives('Configuration_div')">Login</button>

			</div>

		</form>
	</div>

	<dialog id="myDialog">
		<h3>This is a dialog window!</h3>
		<br>
		<button onclick="closeDialog()">Close dialog</button>
	</dialog>

	<!-- SIGN_UP -->
	<div id="SIGNUP" class="modal">

		<span onclick="pressX()" class="close" title="Close Modal">&times;</span>
		<form class="modal-content" id="sign_up">
			<div class="container" id="sign_up2">
				<h1>Sign Up</h1>
				<p>Please fill in this form to create an account.</p>
				<hr>
				<label for="Username"><b>User Name</b></label>
				<input type="text" id="user_name" placeholder="Enter Your Name" name="username" required>

				<label for="fullName"><b>Full Name</b></label>
				<input type="text" id="allName" placeholder="Enter Your Full Name" name="fulname" required>
				<!-- <h5 id="usercheck" style="color: red;" >
					**Full name must contain only letters
				</h5> -->

				<label for="birthday"><b>Birthdate</b></label>
				<input type="text" id="Bday" placeholder="Please Enter Your Birthdate" name="brthday" required>

				<label for="email"><b>Email</b></label>
				<input type="text" id="sign_upEmail" placeholder="Enter Email" name="email" required>
				<!-- <small id="emailvalid" class="form-text	text-muted invalid-feedback">
					Your email must be a valid email
				</small> -->

				<label for="pswdS"><b>Password</b></label>
				<input type="password" id="pswdS" placeholder="Enter Password" autocomplete="on" name="pswd" required>
				<!-- <h5 id="passcheck" style="color: red;">
					**Please Fill the password
				</h5> -->

				<!--<label for="psw-repeat"><b>Repeat Password</b></label>
				<input type="password" id="pswdSRepeat" placeholder="Repeat Password" name="psw-repeat" required>
				 <h5 id="conpasscheck" style="color: red;">
					**Password didn't match
				</h5> -->
				<br /><br />

				<div class="clearfix">
					<button type="submit" class="signupbtn" onclick="switchDives('LOGIN')">Sign Up</button>
				</div>
			</div>
		</form>
	</div>

	<!-- Configuration -->
	<div id="Configuration_div" class="modal">
		<form id="configuration" class="modal-content animate">
			<div class="imgcontainer">
				<span onclick="pressX()" class="close" title="Close Modal">&times;</span>
			</div>

			<div class="container">
				<label><b>Choose your keys to play with:</b></label>
				<br><br>
				<label><b>Move UP:</b></label>
				<input type="text" size="15" onkeydown="uniKeyCode('up_btn',event)" placeholder="Click in here and please press a key">

				<p>You press:<span id="up_btn"></span></p>

				<label><b>Move DOWN:</b></label>
				<input type="text" size="15" onkeydown="uniKeyCode('down_btn',event)" placeholder="Click in here and please press a key">

				<p>You press:<span id="down_btn"></span></p>

				<label><b>Move LEFT:</b></label>
				<input type="text" size="15" onkeydown="uniKeyCode('left_btn',event)" placeholder="Click in here and please press a key">

				<p>You press:<span id="left_btn"></span></p>

				<label><b>Move RIGHT:</b></label>

				<input type="text" size="15" onkeydown="uniKeyCode('right_btn',event)" placeholder="Click in here and please press a key">

				<p>You press:<span id="right_btn"></span></p>

				<div class="slidecontainer">
					<label><b>How many balls do you want?</b></label>
					<br />
					<input type="range" min="50" max="90" value="70" class="slider" id="myRange">
					<p>Value: <span id="balls_val" ></span></p>
				</div>

				<label><b>points for the balls</b></label>
				<br><br>
				<b>blue food - 5 points</b>
				<input type="color" size="30px" value="#ff0000" id="five_point_color_id" >
				<br><br>
				<b>yellow food - 15 points</b>
				<input type="color" size="30px" value="#ffffff" id="fifteen_point_color_id">
				<br><br>
				<b>orange food - 25 points</b>
				<input type="color" size="30px" value="#0000ff" id="twenty_five_point_color_id">
				<br><br>
				<label><b>Set Time to your game:</b></label>
				<br>

				<label><i style="color:slategray;">min: 60 sec max: as your laptop can could :)</i></label><br>
				<input type="text" id="time" placeholder="Only Digits" required >

				<br><br>

				<label ><b>How many monsters do you want?</b></label>
				<br><br>
				<input type="radio" id="m1" name="monster" value="1">
				<label for="m1">1</label>
				<input type="radio" id="m2" name="monster" value="2">
				<label for="m2">2</label>
				<input type="radio" id="m4" name="monster" value="3">
				<label for="m4">3</label>
				<input type="radio" id="m4" name="monster" value="4">
				<label for="m4">4</label>
				<br><br>

				<button type="submit" onclick="switchDives('game')">choose random</button>

				<button type="submit" onclick="switchDives('game')">Strat Game</button>

			</div>
		</form>
	</div>



	<div id="game" >
		<!-- <div id="score">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" size="5"/>
		</div>
		<div id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" size="30" />
		</div> -->
		<canvas id="canvas" height="600" width="600"></canvas>

		<div id="settings">

		</div>
	</div>

	<script>
		// Get the modal
		var modal = document.getElementById('SIGNUP');

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function (event) {
			if (event.target == modal) {
				modal.style.display = "none";
				$('#centerSignUp').show();
				$('#centerLogIn').show();
			}
		}
	</script>

	<script>
		// Get the modal
		var modal2 = document.getElementById('LOGIN');

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function (event) {
			if (event.target == modal2) {
				modal2.style.display = "none";
				$('#centerSignUp').show();
				$('#centerLogIn').show();
			}
		}
	</script>

	<script>
		var slider = document.getElementById("myRange");
		var output = document.getElementById("balls_val");
		output.innerHTML = slider.value;

		slider.oninput = function () {
			output.innerHTML = this.value;
		}
	</script>
</body>

</html>
